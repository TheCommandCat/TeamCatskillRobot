<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Hour Range</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Hour Range</h1>
        <form method="POST">
            <div class="form-group">
                <label for="start_hour">Start Hour:</label>
                <input type="number" name="start_hour" id="start_hour" required>
            </div>
            <div class="form-group">
                <label for="end_hour">End Hour:</label>
                <input type="number" name="end_hour" id="end_hour" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" name="duration" id="duration" required>
            </div>
            <div class="form-group">
                <button type="submit" name="submit" id="submit">Submit</button>
            </div>
        </form>
        {% if selected_hour is not none %}
            <div class="result">
                <h2>Selected Hour:</h2>
                <p>{{ selected_hour }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
